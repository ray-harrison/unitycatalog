## for connecting to uc server
##  - set server to "https://<your-uc-server>"
##  - set auth_token to "YOUR" PAT token
## for connecting to local reference server (for testing)
##  - keep server as empty string
server=
auth_token=

## for S3-compatible services (MinIO, LocalStack, etc.)
## Set UC_S3_ENDPOINT environment variable when using CLI with custom S3 endpoints
## Example: export UC_S3_ENDPOINT=http://localhost:9000
## Note: Server must also configure s3.endpoint.* and s3.stsEndpoint.* properties